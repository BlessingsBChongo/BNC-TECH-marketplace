<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Marketplace</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <img src="BBC_logo.png" alt="BBC INNOVATIONS LOGO">

        <h1>BNC TECH MARKETPLACE</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <h2>Welcome to our marketplace!</h2>
        <p>Here you can find a variety of products from different sellers.</p>
    </section>
    <div class="container">
        <section class="item">
            <img src="1.png" alt="Item 1">
            <h3>Item 1</h3>
            <p>Price: $10</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="item">
            <img src="2.png" alt="Item 2">
            <h3>Item 2</h3>
            <p>Price: $15</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="item">
            <img src="3.png" alt="Item 2">
            <h3>Item 2</h3>
            <p>Price: $15</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="item">
            <img src="4.png" alt="Item 2">
            <h3>Item 2</h3>
            <p>Price: $15</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <!-- Add more item sections as needed -->
    </div>
    <footer>
        <p>&copy; 2024 BNC Marketplace. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
