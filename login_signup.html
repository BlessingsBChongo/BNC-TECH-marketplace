<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="loginForm" class="form">
            <h2>Login</h2>
            <form id="loginFormContent">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>Don't have an account? <a href="#" id="signupLink">Signup here</a></p>
        </div>

        <div id="signupForm" class="form" style="display: none;">
            <h2>Signup</h2>
            <form id="signupFormContent">
                <div class="form-group">
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" name="signupUsername" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" name="signupPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit">Signup</button>
                </div>
            </form>
            <p>Already have an account? <a href="#" id="loginLink">Login here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
